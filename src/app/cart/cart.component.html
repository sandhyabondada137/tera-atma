
<ng-container *ngIf="products.length !=0">
  <div class="container">
<div class="card-table">
  <div class="cart-product">
    <table class="table table-responsive">
     <thead>
      <tr>
        <th>S.No</th>
       
        <th>product image</th>
        <th>product name</th>
        <th>description</th>
        <th>price</th>
        <th>quantity</th>
        <th>total</th>
        <th>action</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let item of products; let i=index">
        <td>{{i+1}}</td>
       
        <td> <img src="{{item.image}}" width="120" height="120" alt=""></td>
        <td>{{item.title}}</td>
        <td style="width: 25%;">{{item.description}}</td>
        <td style="width: 12%;">{{item.price}}</td>
        <td style="width: 12%;">{{item.quantity}}</td>
        <td style="width: 12%;">{{item.total}}</td>
        <td>
          <button (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
        <td><button routerLink="/test" class="btn btn-primary">Shop More</button></td>
        <td><button class="btn btn-success">Chech Out</button></td>
        <td><strong>Grand Total :{{grandtotal}}</strong></td>
      </tr>
     </tbody>
    </table>
  </div>
</div>
</div>
</ng-container>

<ng-container *ngIf="products.length ==0">
<section class="container">
  <div class="card">
    <h4 class="card-title">My Cart</h4>
  </div>
  <div class="center">
    <img src="https://www.pngitem.com/pimgs/m/82-828844_empty-cart-icon-png-transparent-png.png" alt="" height="300" width="300">
    <h3 >Your cart is empty!</h3>
    <h4>Add items to it now</h4>
    <button routerLink="/test" class="btn btn-primary ss">Shop Now</button>
  </div>
</section>
</ng-container>
